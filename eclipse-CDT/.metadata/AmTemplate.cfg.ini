[global]
IncludePatterns=org.eclipse.core.resources.prefs|org.eclipse.ui.workbench.prefs

TextFileNewLineStyle=LF

[WordToReplace]
.metadata=The .metadata folder name recognized by Eclipse IDE. Actually, you should NOT change this name.\n\n I suggest not committing .metadata to source-control(git/svn),\n because it contains user-preferences, not team-shared stuff, and,\n Eclipse IDE may modify the files in .metadata folder with user-specific data.
